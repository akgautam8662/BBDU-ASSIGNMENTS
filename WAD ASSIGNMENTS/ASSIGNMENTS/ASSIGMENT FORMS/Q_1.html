<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        form {
            width: 30%;
            border: 2px solid black;
            background: rgb(189, 188, 188);

        }

        button {
            background: rgb(18, 173, 140);
        }
    </style>
</head>

<body>
    <form action="">
        <h1>Your Basic Info</h1>
        <label>NAME:</label><br>
        <input size="60" type="text"> <br>

        <label>EMAIL:</label><br>
        <input size="60" type="email"> <br>

        <label>PASSWORD:</label><br>
        <input size="60" type="password"> <br>

        <label>AGE:</label><br>
        <input type="radio" name="age">Under 16 <br>
        <input type="radio" name="age">16 or Older

        <h1>Your Profile</h1>
        <label>Biography</label><br>
        <textarea cols="48" rows="1"></textarea> <br>

        <label>Select Course</label><br>
        <select>
            <option>Computer Science Engineering</option>
            <option>MCA</option>
            <option>MCA (DS & AI)</option>
            <option>BCA</option>

        </select><br>

        <label>Interests:</label><br>
        <input type="checkbox" name="int">Engineering <br>
        <input type="checkbox" name="int">Law <br>
        <input type="checkbox" name="int">Bussiness <br> <br>

        <button>SUBMIT</button>
        <br>
    </form>
</body>

</html>
